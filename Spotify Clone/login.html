<!-- Spotify Login Page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Login</title>
    <link rel="stylesheet" href="Styles/login.css">
    <!-- Link for Montserrat font which is the closest to the Spotify font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;
0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/66b2869aef.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="all">
        <!-- LOGIN PAGE TOP START -->
        <div class="toplogin">
            <!-- Insert Spotify logo here -->
            <div class="logo">
                <!-- anchor tag makes the button clickable -->
                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-spotify" viewBox="0 0 16 16"
                        id="IconChangeColor">
                        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.669 
11.538a.498.498 0 0 1-.686.165c-1.879-1.147-4.243-1.407-7.028-.77a.499.499 0 0 1-.222-.973c3.048-.696
5.662-.397 7.77.892a.5.5 0 0 1 .166.686zm.979-2.178a.624.624 
0 0 1-.858.205c-2.15-1.321-5.428-1.704-7.972-.932a.625.625 0 0 1-.362-1.194c2.905-.881 6.517-.454 8.986
1.063a.624.624 0 0 1 .206.858zm.084-2.268C10.154 5.56 5.9 5.419 3.438 6.166a.748.748 0 
1 1-.434-1.432c2.825-.857 7.523-.692 10.492 1.07a.747.747 0 1 1-.764 1.288z" id="mainIconPathAttribute" fill="#ffffff">
                        </path>
                    </svg>
                </a>
            </div>

            <h1>Log in to Spotify</h1>
            <div class="form">
                <input type="email" placeholder="Email or Username"> <br>
                <div class="password">

                    <!-- for password view/hide button -->
                    <input type="password" placeholder="Password">
                    <button data-testid="login-password-preview" aria-label="show password"
                        data-encore-id="buttonTertiary" class="Button-sc-1dqy6lx-0 eMFxEP">
                        <span aria-hidden="true" class="IconWrapper__Wrapper-sc-16usrgb-0 eJHlti">
                            <svg role="img" height="24" width="24" aria-hidden="true" viewBox="0 0 24 24"
                                data-encore-id="icon" class="Svg-sc-ytk21e-0 uPxdw">
                                <path
                                    d="M22.207 2.824a1 1 0 1 0-1.414-1.414L17.15 5.053C15.621 4.363 13.92 4 12 4 8.671 4 5.996 5.091 3.742 7.089c-.896.794-2.3 2.353-3.381 4.453L.125 12l.236.458c1.082 2.1 2.485 3.659 3.381 4.453.278.246.562.479.853.697L1.793 20.41a1 1 0 1 0 1.414 1.414l3.126-3.126.003.002 1.503-1.503-.004-.001 1.73-1.73.004.001 1.567-1.567h-.004l4.68-4.681.001.004 1.595-1.595-.002-.003.11-.109.002.002 1.444-1.444-.003-.002 3.248-3.248zM14.884 7.32l-5.57 5.57A4.035 4.035 0 0 1 8.113 10c0-2.23 1.761-4 3.886-4 1.137 0 2.17.506 2.884 1.319zM7.9 14.304l-1.873 1.873a11.319 11.319 0 0 1-.957-.763C4.396 14.818 3.3 13.621 2.387 12c.913-1.62 2.01-2.818 2.683-3.414.519-.46 1.061-.863 1.634-1.204A6.073 6.073 0 0 0 6.113 10c0 1.681.682 3.21 1.786 4.304zm11.568-5.2 1.415-1.415a16.503 16.503 0 0 1 2.756 3.853l.236.458-.236.458c-1.082 2.1-2.485 3.659-3.381 4.453C18.004 18.908 15.328 20 12 20a13.22 13.22 0 0 1-3.08-.348l1.726-1.726c.435.05.886.074 1.354.074 2.833 0 5.037-.907 6.931-2.586.674-.596 1.77-1.793 2.683-3.414a14.515 14.515 0 0 0-2.146-2.896z">
                                </path>
                                <path d="M17.843 10.729c-.328 2.755-2.494 4.956-5.24 5.24l5.24-5.24z"></path>
                            </svg>
                    </button>
                    <!-- for password view/hide button END  -->
                </div>

                <br>
                <a href="#">Reset Password</a>
                <br>

                <!-- Slider toggle button --Remember me--  -->
                <div class="toggle">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                        Remember Me
                    </label>
                </div> <!-- Switch toggle button END -->

                <button>Log In</button>
            </div> <!-- FORM END -->

        </div>
        <!-- LOGIN PAGE TOP END -->


        <!-- The hr tag creates a horizontal line break -->
        <hr role="presentation">


        <!-- LOGIN PAGE BOTTOM START -->
        <!-- CONTINUE WITH SOCIAL MEDIA LINKS -->
        <div class="bottomlogin">
            <div class="soc-media">
                <ul>
                    <li> <!-- Add API which will allow two programs to communicate i.e link to Google sign in --> 
                        <a href="#"> <!-- Because the button is a link -->
                            <!-- Have to put logo in span so you can seperate from words-->
                            <button>
                            <span class="fa fas fa-google"></span>
                            Continue with Google 
                        </button>
                        </a>
                    </li>

                    <li> <!-- Add API which will allow two programs to communicate i.e link to Facebook sign in --> 
                        <a href="https://en-gb.facebook.com/"> <!-- Because the button is a link -->
                            <!-- Have to put logo in span so you can seperate from words-->
                            <button>
                            <span class="fa fas fa-facebook"></span>
                            Continue with Facebook 
                        </button>
                        </a>
                    </li>

                    <li> <!-- Add API which will allow two programs to communicate i.e link to Apple sign in --> 
                        <a href="https://www.icloud.com/?s=Iseo"> <!-- Because the button is a link -->
                            <!-- Have to put logo in span so you can seperate from words-->
                            <button>
                            <span class="fa fas fa-apple"></span>
                            Continue with Apple 
                        </button>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- footer START -->
            <footer>
                <h2>Don't have an account?</h2> <a href="#">SIGNUP</a>
            </footer>
            <!-- footer END -->
        </div> <!-- LOGIN PAGE BOTTOM END -->

    </div>

</body>

</html>
